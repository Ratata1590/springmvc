<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<script type="text/javascript" src="js/CookieUtil.js"></script>
<title>Insert title here</title>
</head>
<body>
	hello
	<div id="demo"></div>
	<Script>
		var data = " {   \"username\": \"hellno\",\r\n    \"version\": 0,\r\n    \"items\": [\r\n      {\r\n      \t\"id\":2,\r\n        \"data\": \"alan\",\r\n        \"inneritems\":[{\r\n        \t\"data\":\"blabla\"\r\n        },{\r\n        \t\"data\":\"blabla2\"\r\n        }]\r\n      },\r\n      {\r\n      \t\"id\": 4,\r\n        \"data\": \"alan\",\r\n        \"inneritems\":[{\r\n        \t\"data\":\"blabla3\"\r\n        },{\r\n        \t\"data\":\"blabla4\"\r\n        }]\r\n      }\r\n    ]\r\n  }";

		var xhr = new XMLHttpRequest();
		xhr.withCredentials = true;

		xhr.addEventListener("readystatechange", function() {
			if (this.readyState === 4) {
				document.getElementById("demo").innerHTML = this.responseText;
			}
		});

		xhr.open("GET", getCookie("root")
				+ "/directQuery?query=select%20*%20from%20User%3B");
		xhr.setRequestHeader("classname", "com.ratata.model.User");
		xhr.setRequestHeader("querymode", "L");
		xhr.setRequestHeader("isnative", "true");
		xhr.setRequestHeader("offset", "0");
		xhr.setRequestHeader("limit", "0");

		xhr.send(data);
	</Script>
</body>
</html>
